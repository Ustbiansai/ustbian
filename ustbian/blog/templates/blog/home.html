{% extends 'blog/base.html' %}

{% block content %}
<ul>
    {% for post in posts %}
        <li>
            <h3>{{ post.title }}</h3>
            <p>Author: {{ post.author.username }}</p>
            <p>{{ post.content }}</p>
            <p>Created at: {{ post.created_at }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
