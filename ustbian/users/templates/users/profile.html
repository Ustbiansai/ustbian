{% extends 'blog/base.html' %}

{% block content %}
    <div>
    <img src="{{ user.profile.image.url }}" alt="" width="120px">
    </div>
    <h1>{{ user.username }}</h1>
    <p>{{ user.email }}</p>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            <legend>Update profile</legend>
            {{u_form.as_p}}
            {{p_form.as_p}}
        </fieldset>
        <button type="submit">update</button>
    </form>
{% endblock %}
