<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>Ustbian {{title}}</title>
    {% else %}
        <title>Ustbian</title>
    {% endif %}
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            color: white;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .right-side {
            float: right;
        }

        /* Add more styling as needed */
    </style>
</head>
<body>

<nav>
    <div>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>

        <div class="right-side">
            <!-- {% if user.is_authenticated %} -->
                <a href="#">Logout</a>
                <a href="#">Profile</a>
            <!-- {% else %} -->
                <a href="#">Login</a>
                <a href="#">Sign Up</a>
            <!-- {% endif %} -->
        </div>
    </div>
</nav>
    {% if messages %}
        {% for message in messages %}
            <h1 style="background-color: rgb(97, 178, 97);">{{message}}</h1>
        {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
