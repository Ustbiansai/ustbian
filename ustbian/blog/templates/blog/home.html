{% extends 'blog/base.html' %}

{% block content %}

    {% for post in posts %}
        <div class="post">
            <div class="top">
                <img src="{{ post.author.profile.image.url }}" alt="">
                <h3>{{ post.title }}</h3>
            </div>
            <p>Author: {{ post.author.username }}</p>
            <p>{{ post.content }}</p>
            <p>Created at: {{ post.created_at }}</p>
        </div>
    {% endfor %}

{% endblock %}
